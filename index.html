<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snktCodes -Poem Open AI</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="app">
        <div id="chat_container"></div>
        <form>
            <div id="dropdownID">
                <select name="cars" id="cars">
                    <option style="background-color: black;" value="volvo">--Select Emotion--</option>
                    <option style="background-color: black;" value="happy">Happy</option>
                    <option style="background-color: black;" value="sad">Sad</option>
                    <option style="background-color: black;" value="joyful">Joyful</option>
                    <option style="background-color: black;" value="sarcastic">Funny</option>
                </select>
            </div>
            <textarea name="prompt1" rows="1" cols="1" placeholder="Valentine's Name..."></textarea>
            <textarea name="prompt2" rows="1" cols="1" placeholder="Valentine's Favourite Food..."></textarea>
            <textarea name="prompt3" rows="1" cols="1" placeholder="Valentine's Favourite Movie..."></textarea>
            <textarea name="prompt4" rows="1" cols="1" placeholder="Valentine's Favourite Hobby..."></textarea>
            <br>
            <button type="submit">Write a poem</button>
        </form>
        <div id="chat_container"></div>
    </div>

    <!-- <script type="module" src="./script.js"></script> -->

</body>
